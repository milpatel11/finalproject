<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-8">

                <h1>REGISTRATION PAGE</h1>
                <div class="alert alert-info" th:if="${present}">
                    User with this username alrady exist
                </div>
                <div class="alert alert-info" th:if="${error}">
                    <p th:text="${error}"></p>
                </div>

                <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="firstName">Fist Name:</label>
                                <input type="text" th:field="*{firstName}" class="form-control"
                                       placeholder="Enter First Name"
                                       id="firstName">
                                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                   class="alert alert-danger"></p>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="lastname">Last Name:</label>
                                <input type="text" th:field="*{lastName}" class="form-control"
                                       placeholder="Enter last name"
                                       id="lastname">
                                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                   class="alert alert-danger"></p>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" th:field="*{address}" class="form-control" placeholder="Enter address"
                               id="address">
                        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                           class="alert alert-danger"></p>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="text" th:field="*{email}" class="form-control" placeholder="Enter e-mail"
                               id="email">
                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></p>
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Enter password"
                               id="pwd">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                           class="alert alert-danger"></p>
                    </div>

                    <div class="form-group">
                        <label for="confpwd">Password:</label>
                        <input type="password" class="form-control"
                               placeholder="Confirm password"
                               id="confpwd">
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                           class="alert alert-danger"></p>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary btn-block">REGISTER</button>

                        </div>
                        <div class="col-6">
                            <button type="reset" class="btn btn-danger btn-block">CANCEL</button>

                        </div>
                    </div>


                </form>

            </div>
        </div>
    </div>

</div>


<div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
    <div class="toast-header">
        <svg class=" rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
             preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
            <rect fill="#007aff" width="100%" height="100%"/>
        </svg>
        <strong class="mr-auto">Bootstrap</strong>
        <small>11 mins ago</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        Hello, world! This is a toast message.
    </div>
</div>


</body>
</html>
