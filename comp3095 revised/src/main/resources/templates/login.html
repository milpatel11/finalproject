<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">

            <form class="form-signin" method="post" action="/login">
                <div class="form-signin-heading" th:if="${complete}">
                    <div class="alert alert-primary" role="alert">
                        <strong th:text="${complete}"></strong>
                    </div>
                </div>
                <h2 class="form-signin-heading text-uppercase">Login</h2>

                <div class="alert alert-info" th:if="${error}">
                    <div class="alert alert-primary" role="alert">
                        <strong>Invalid Email or Password</strong>
                    </div>
                </div>

                <p>
                    <label for="email" class="sr-only">Username</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required=""
                           autofocus="">
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                           required="">
                </p>

                <div class="g-recaptcha"
                     data-sitekey="6LeZJeAZAAAAAPy60STMEQTtoqZ1JNXBFeQfR2Bw"></div>
                <span id="captchaError" class="alert alert-danger col-sm-4"
                      style="display:none"></span>


                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

                    </div>
                    <div class="col-md-6">
                        <a href="/register" class="btn btn-lg btn-primary btn-block">Register</a>

                    </div>
                </div>

                <a href=""#>Forgot your Password?</a>


            </form>
        </div>
    </div>
</div>
</body>
</html>
