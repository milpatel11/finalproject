<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>USER PANEL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <div class="" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/profile">My profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/credit">Credit Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/inbox">Inbox</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/support">Support</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a class="text-primary"> Welcome<span class="text-primary" th:text="${user.firstName}"></span></a>
            <a href="/logout" class="btn btn-primary btn-lg my-2 my-sm-0">Logout</a>
        </form>
    </div>
</nav>

<div class="container">
    <div class="text-center">
        <h3>Support</h3>
    </div>

    <div class="row">
        <div class="col-md-7">
            <div class="card shadow">
                <h4>Support Ticket</h4>
                <form action="/support" method="post" autocomplete="off">
                    <div class="row">
                        <div class="col-md-6">
                            <label>First Name
                                <input type="text" name="first_name" autocomplete="off">
                            </label>
                        </div>
                        <div class="col-md-6">
                            <label>Last Name
                                <input type="text" name="last_name" autocomplete="off">
                            </label>
                        </div>
                    </div>

                    <label for="subject">
                        Subject:
                        <input type="text" name="subject" id="subject">
                    </label>

                    <label for="message">
                        Message:
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </label>

                    <button type="submit">Submit</button>
                </form>


            </div>

        </div>
    </div>

</div>
</body>

</html>
